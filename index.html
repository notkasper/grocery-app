<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dingen.</title>
    <meta name="description" content="Dingen. PWA" />
    <meta name="author" content="SitePoint" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link href="css/styles.css?v=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
  </head>

  <body>
    <noscript>Please enable JavaScript!</noscript>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        console.info('Registering service-worker...');
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
          console.info('Service-worker registred.');
        });
      }
    </script>
    <div id="root"></div>
  </body>
</html>
